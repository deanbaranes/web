<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="content">
    <div class="container">
      <h1>Register</h1>
      <form id="registerForm" action="/src/register.html" method="post">
        <input type="text" id="userInput" placeholder="Username" required />
        <input type="email" id="mailInput" placeholder="Email" required />
        <input type="password" id="passInput" placeholder="Password" required />
        <input
          type="password"
          id="confirmInput"
          placeholder="Confirm Password"
          required
        />
        <input type="date" id="dateInput" required />

        <button
          type="submit"
          class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Register
        </button>

        <a
          href="login.html"
          class="block text-right mt-4 text-blue-500 hover:underline"
        >
          Already have an account? Login
        </a>

        <div
          id="registerMessage"
          class="mt-2 text-red-500 text-center text-sm"
        ></div>
      </form>
    </div>

    <!-- link to JS logic -->
    <script src="register.js"></script>
  </body>
</html>
